<p class="text-xs-center">Войдите для работы</p>
<div class="alert alert-{{messege.type}}" *ngIf="messege.text" @fade>{{messege.text}}</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control underlined"
      id="email"
      placeholder="Введите ваш email"
      formControlName="email"
    >
    <span class="form-help-text" *ngIf="form.get('email').invalid && form.get('email').touched">
      <span *ngIf="form.get('email')['errors']['required']">Email не должен быть пустым</span>
      <span *ngIf="form.get('email')['errors']['email']">Введите коректный Email</span>
    </span>
  </div>
  <div class="form-group"
       [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
  >
    <label for="password">Пароль</label>
    <input
      type="password"
      class="form-control underlined"
      id="password"
      placeholder="Пароль"
      formControlName="password"
    >
    <span class="form-help-text" *ngIf="form.get('password').invalid && form.get('password').touched">
      <span *ngIf="form.get('password')['errors']['required']">Пароль не должен быть пустым</span>
      <span *ngIf="form.get('password')['errors']['minlength']">Минимальня длина пароля 6 символов</span>
    </span>
  </div>
  <div class="form-group">
    <button type="submit"
            class="btn btn-block btn-primary"
            [disabled]="form.invalid && form.touched"
    >Войти</button>
  </div>

  <div class="form-group">
    <p class="text-muted text-xs-center">
      Нет аккаунта? <a routerLink="/registration">Зарегистрироваться!</a>
    </p>
  </div>
</form>
