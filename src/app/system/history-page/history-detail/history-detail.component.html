<div *ngIf="isLoaded">
  <div class="title-block">
    <h3 class="title">
      <i class="fa fa-arrow-left"></i>
      Страница записи {{event._id}}
      <span class="sparkline bar"></span>
    </h3>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <div class="card card-{{classType}}">
          <div class="card-header">
            <div class="header-block">
              <p class="title">{{type}}</p>
            </div>
          </div>
          <div class="card-block">
            <ul>
              <li>Сумма: <strong>{{event.amount | number: '1.2'}} ₴</strong></li>
              <li>Категория: <strong>{{catName}}</strong></li>
              <li>Комментарий: <strong>{{event.description}}</strong></li>

            </ul>
          </div>
          <div class="card-footer">{{event.date}}</div>
        </div>
      </div>
    </div>
  </section>
</div>
