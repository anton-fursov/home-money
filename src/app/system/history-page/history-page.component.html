<div class="title-block">
  <h3 class="title">
    Страница истории <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="toggleFilter()">
      <i class="fa fa-filter"></i>
    </button>
  </div>
</div>
<div *ngIf="isLoaded">
  <app-history-chart [data]="data"></app-history-chart>
  <app-history-events [events]="filteredEvents" [categories]="categories"></app-history-events>
  <div *ngIf="isFilterVisible">
    <app-history-filter (onFilterClose)="toggleFilter()" (onFilterApply)="pressFilter($event)" (onFilterReset)="resetFilter()" [categories]="categories"></app-history-filter>
  </div>
</div>
