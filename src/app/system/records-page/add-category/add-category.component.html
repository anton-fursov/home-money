<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <form [formGroup]="form" (ngSubmit)="addCategory()">
        <div class="form-group" [ngClass]="{'has-error': form.get('name').errors && form.get('name').touched}">
          <label class="control-label" for="category-name">Введите название</label>
          <input type="text" id="category-name" class="form-control" formControlName="name">
          <span *ngIf="form.get('name').invalid && form.touched" class="form-help-text">Имя категории не может быть пустым</span>
        </div>
        <div class="form-group" [ngClass]="{'has-error': form.get('limit').errors && form.get('limit').touched}">
          <label class="control-label" for="category-value">Введите лимит</label>
          <input type="number" value="0" id="category-value" class="form-control" formControlName="limit" >
          <div *ngIf="form.get('limit').invalid && form.get('limit').touched">
            <span *ngIf="form.get('limit')['errors']['required']" class="form-help-text">Имя категории не может быть пустым</span>
            <span *ngIf="form.get('limit')['errors']['min']" class="form-help-text">Минимальное значение поля: 1</span>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
      </form>
    </div>
  </div>
</div>
