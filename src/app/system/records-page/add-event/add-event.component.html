<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Добавить событие</h3>
      </div>
    </div>
    <div class="card-block">
      <div class="alert alert-{{messege.type}}" *ngIf="messege.text">{{messege.text}}</div>
        <form #f="ngForm" (ngSubmit)="onsubmit(f)">
        <div class="form-group">
          <label class="control-label" for="category">Выберите категорию</label>
          <select class="form-control"
                  id="category"
                  required
                  [ngModel]="1"
                  name="category"
          >
            <option *ngFor="let i of categories" [value]="i._id" >{{i.name}}</option>

          </select>
        </div>
        <div class="form-group">
          <label class="control-label">Выберите тип</label>
          <div>
            <label>
              <input class="radio" name="type" type="radio" value="income" required ngModel>
              <span>Доход</span>
            </label>
          </div>
          <div>
            <label>
              <input class="radio" name="type" type="radio" value="outcome" required ngModel>
              <span>Расход</span>
            </label>
          </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error':amount.invalid && amount.touched}">
          <label class="control-label" for="amount">Введите сумму</label>
          <input type="number"
                 id="amount"
                 class="form-control"
                 required
                 min="1"
                 name="amount"
                 [ngModel]="1"
                 #amount="ngModel"

          >
          <span *ngIf="amount.invalid && amount.touched">Поле обезательно для заполнения</span>
        </div>
        <div class="form-group" [ngClass]="{'has-error':description.invalid && description.touched}">
          <label class="control-label" for="description">Введите описание</label>
          <input type="text"
                 id="description"
                 class="form-control"
                 required
                 name="description"
                 ngModel
                 #description="ngModel"

          >
          <span *ngIf="description.invalid && description.touched">Поле обезательно для заполнения</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Добавить</button>
      </form>

    </div>
  </div>
</div>
